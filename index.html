    body {
      font-family: Arial, sans-serif;
      margin: 0;

    .container {
      max-width: 1000px;

      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;

    .tour-iframe {

    .button-container {
      text-align: center;

    }

    /* Modal overlay styles */
    .modal {
      display: none; /* hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .modal iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 24px;
      color: #fff;

      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
