<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360° House Tours</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #0077cc;
    }
    h2 {
      text-align: center;
      margin-top: 40px;
      color: #444;
    }
    p {
      text-align: center;
      font-size: 1.1rem;
    }
    .tour-iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    .tour-button {
      background-color: #0077cc;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }
    .tour-button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Explore This Home in 360°</h1>
    <p>Walk through the spaces before they’re built!</p>

    <!-- TOUR 1 -->
    <h2>360° Tour – Option 1</h2>
    <iframe class="tour-iframe"
      src="https://panorama.homestyler.com/v2/index.html?sid=hFChazzapQuok4CeaRiDsP&locale=en_US">
    </iframe>

    <div class="button-container">
      <a class="tour-button"
         href="https://panorama.homestyler.com/v2/index.html?sid=hFChazzapQuok4CeaRiDsP&locale=en_US"
         target="_blank">
        Open Full 360° Tour
      </a>
    </div>

    <!-- TOUR 2 (YOUR LINK) -->
    <h2>360° Tour – Option 2</h2>
    <iframe class="tour-iframe"
      src="https://panorama.homestyler.com/v2?m=np&id=tLnmnBGrUrgW7fDC6Zbde&locale=en_US">
    </iframe>

    <div class="button-container">
      <a class="tour-button"
         href="https://panorama.homestyler.com/v2?m=np&id=tLnmnBGrUrgW7fDC6Zbde&locale=en_US"
         target="_blank">
        Open Full 360° Tour
      </a>
    </div>

  </div>
</body>
</html>
